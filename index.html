<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Etch a sketch</title>
</head>
<body>
    <header>
        <h2 style="text-align:center;">Etch-a-Sketch</h2></header>
    </header>
    <main>
        <section class="colors">
            <button onclick="changecolor(this)">Black</button>
            <button onclick="clearbackground()">Clear</button>
            <button onclick="changecolor(this)">RGB</button>
        </section>
        <section>
            <p style="text-align:center;">grid size is <span id="gridsize">16X16</span></p>
            <label>Enter grid size</label>
            <input type="number" id="gridinput" onchange="changegridvalue()">
            <button onclick="makegrid()">Apply</button>
        </section>
        <section id="grid">

        </section>
    </main>
    
    <script src="index.js"></script>
</body>
</html>
